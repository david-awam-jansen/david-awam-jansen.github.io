name: Run Docker Container Workflow

on:
  push:
    branches:
      - main

      jobs:
        build-and-deploy:
          runs-on: ubuntu-latest
          container:
            image: rocker/verse:latest
          steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3
      
            - name: Install quarto
              run: |
                /rocker_scripts/install_quarto.sh
            - name: Build site
              run: |
                quarto render