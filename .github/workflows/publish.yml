name: Quarto Publish

on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - '**/*.qmd'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      #- name: Pull Docker image
      #  run: docker pull david.awam.jansen.io:latest

      - name: Pull Docker image
        run: docker pull djanen1979/david-awam-jansen.github.io:latest

      - name: Check Quarto version in Docker container
        run: docker run --rm djanen1979/david-awam-jansen.github.io:latest quarto --version
        
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

