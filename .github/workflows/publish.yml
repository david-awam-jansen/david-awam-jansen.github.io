name: Quarto Publish

on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - '**/*.qmd'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      #- name: Pull Docker image
      #  run: docker pull david.awam.jansen.io:latest

      - name: Pull Docker image
        run: docker pull djanen1979/david-awam-jansen.github.io:latest

      - name: Render and Publish
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace djanen1979/david-awam-jansen.github.io:latest quarto 
          render --to=github --target=gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
