on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - '**/*.qmd'
      - _quarto.yml
      - .github/workflows/publish.yml 

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository-projects
        uses: actions/checkout@v2 
      - name: Run Docker container to compile assets
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -v "/usr:/usr" \
            djanen1979/david-awam-jansen.github.io:latest

      - name: Check if docker_access.txt exists
        run: ls -l ${{ github.workspace }}/docker_access.txt        


  