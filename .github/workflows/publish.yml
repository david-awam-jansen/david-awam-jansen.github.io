name: Run Docker Container Workflow

on:
  push:
    branches:
      - main

jobs:
  run-docker-container:
    runs-on: ubuntu-latest
    steps:
      - name: Docker login
        run: echo "${{ secrets.GHCR_secret }}" | docker login ghcr.io -u david-awam-jansen --password-stdin
      - name: Run Docker Container
        run: docker run djanen1979/david-awam-jansen.github.io:latest /bin/bash

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
