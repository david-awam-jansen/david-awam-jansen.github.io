name: Render and deploy Quarto files
on:
  push:
  pull_request:

jobs:
  quarto-render-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: "Install Quarto"
      uses: quarto-dev/quarto-actions/install-quarto@main
      with:
        version: 0.9.141

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2