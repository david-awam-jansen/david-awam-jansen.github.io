on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - '**/*.qmd'
      - _quarto.ylm
      - .github/workflow/publish.ylm

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository-projects
        uses: actions/checkout@v2 

      - name: Run Docker container to compile assets
        run: |
          docker run --rm -v "${{ github.workspace }}:/workspace" djanen1979/david-awam-jansen.github.io:latest
      - name: Check if tidyverse folder exists
        run: |
          if [ -d "/usr/local/lib/R/site-library/tidyverse" ]; then
            echo "rmarkdown folder exists."
          else
            echo "rmarkdown folder does not exist."
          fi
      - name: Debug Tidyverse folder
        run: |
          ls -l /usr/local/lib/R/site-library
      - name: Print GitHub workspace path
        run: |
          echo "GitHub workspace path: ${{ github.workspace }}"
      - name: Print contents of /workspace in Docker container
        run: docker run --rm -v "${{ github.workspace }}:/workspace" busybox ls -l /workspace
        
        
