on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - '**/*.qmd'
      - _quarto.ylm

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      steps: 
        - name: Check out repository-projects
          uses: actions/checkout@v2 
        - name: Run Docker container to compile assets
          uses: docker://djanen1979/david-awam-jansen.github.io:latest
          with:
            args: >-
              -v {{ github.workspace }}
        - name: Check if Tidyverse folder exists
          run: |
           if [ -d "/usr/local/lib/R/library/tidyverse" ]; then
            echo "Tidyverse folder exists."
            else
            echo "Tidyverse folder does not exist."
            fi   


    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
           packages:
            any::knitr
            any::rmarkdown
            any::downlit
            any::xml2
            any::tidyverse

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}