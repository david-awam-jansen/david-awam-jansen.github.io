on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/david-awam-jansen/david-awam-jansen.github.io:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}  # Use the secret github-containers
    env:
      CR_PAT: ${{ secrets.GHCR_PAT }}  # Use the secret github-containers
    permissions:
      contents: write
    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${GHCR_PAT}" | docker login ghcr.io -u david-awam-jansen --password-stdin

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Access Docker container
        run: |
          # Run commands inside the Docker container
          docker exec CONTAINER_ID bash -c "echo Hello from Docker container"

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages