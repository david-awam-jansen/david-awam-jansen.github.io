name: Print Secret Workflow

on:
  push:
    branches:
      - main

jobs:
  print-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Print GHCR_secret secret
        run: echo "${{ secrets.GHCR_secret }}"
      - name: Docker login
        run: echo "${{ secrets.GHCR_secret }}" | docker login ghcr.io -u david-awam-jansen --password-stdin
