jobs:
  print-secret:
    runs-on: ubuntu-latest
    env:
      GHCR_SECRET: ${{ secrets.GHCR_secret }}
    steps:
      - name: Print GHCR_secret secret
        run: echo "$GHCR_SECRET"
      - name: Docker login
        run: echo "$GHCR_SECRET" | docker login ghcr.io -u david-awam-jansen --password-stdin
