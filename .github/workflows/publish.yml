on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - '**/*.qmd'
      - _quarto.ylm

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository-projects
        uses: actions/checkout@v2 

      - name: Run Docker container to compile assets
        run: |
          docker run --rm -v "${{ github.workspace }}:/workspace" djanen1979/david-awam-jansen.github.io:latest
      - name: Check if Tidyverse folder exists
        run: |
          if [ -d "/usr/local/lib/R/library/tidyverse" ]; then
            echo "Tidyverse folder exists."
          else
            echo "Tidyverse folder does not exist."
          fi
