on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    container:
      image: docker:19.03.12
    env:
      GHCR_PAT: ${{ secrets.GHCR_PAT }}  # Use the secret for GitHub Container Registry
    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${GHCR_PAT}" | docker login ghcr.io -u david-awam-jansen --password-stdin

      - name: Access Docker container
        run: docker exec $(hostname) bash -c "echo Hello from Docker container"

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages