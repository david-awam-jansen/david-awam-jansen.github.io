name: Run Docker Container Workflow

on:
  push:
    branches:
      - main

jobs:
  run-docker-container:
    runs-on: ubuntu-latest
    steps:
      - name: Print GHCR_secret secret
        run: echo "GHCR_secret: ${{ secrets.GHCR_secret }}"
      - name: Docker login
        run: echo "${{ secrets.GHCR_secret }}" | docker login ghcr.io -u david-awam-jansen --password-stdin
      - name: Run Docker Container
        run: docker run djanen1979/david-awam-jansen.github.io:latest
