on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - '**/*.qmd'
      - _quarto.yml
      - .github/workflows/publish.yml 

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    container:
      image: djanen1979/david-awam-jansen.github.io:latest
      volumes: 
        - "${{ github.workspace }}:/docker"
    permissions:
      contents: write
    steps:
      - name: Check out repository-projects
        uses: actions/checkout@v2 
      - name: Create Docker directory
        run: mkdir -p /docker
      - name: check contents overall
        run: ls -l ${{ github.workspace }}
